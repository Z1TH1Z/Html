<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Semantic Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Style the sidebar */
        aside {
            width: 20%;
            float: left;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the main content area */
        main {
            width: 80%;
            float: right;
            padding: 20px;
        }

        /* Clear the float for the footer */
        footer {
            clear: both;
            padding: 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Section for different content sections -->
        <section>
            <h1>Main Content</h1>
            <p>This is the main content section.</p>
        </section>

        <!-- Article for standalone content -->
        <article>
            <h2>Article Title</h2>
            <p>This is a standalone article.</p>
        </article>
    </main>

    <!-- Sidebar -->
    <aside>
        <h2>Related Content</h2>
        <p>This is related content or a sidebar.</p>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </aside>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Example Website</p>
    </footer>
</body>
</html>
